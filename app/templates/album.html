<main class="album-view container narrow">
    <section class="clearfix">
        <div class="column half">
            <img ng-src="{{ albumArtUrl }}" class="album-cover-art">
        </div>
        <div class="album-view-details column half">
            <h3 class="album-view-title">{{ nameÂ }}</h3>
            <h3 class="album-view-artist">{{ artist }}</h3>
            <h5 class="album-view-release-info">{{ yearLabel }}</h5>
        </div>
    </section>
    <table class="album-view-song-list" ng-repeat="song in songs">
        <tr class="album-view-song-item"  ng-mouseenter="showPlayButton()" ng-mouseleave="hidePlayButton()" ng-click="playPauseSong()">'
            <td class="song-item-number" data-song-number="' + {{ songs.indexOf(song)+1 }} + '">{{ cellContent }}</td>
            <td class="song-item-title">{{ song.name }}</td>
            <td class="song-item-duration">{{ song.length }}</td>
        </tr>
    </table>
</main>

<section>
    <div class="player-bar">
        <div class="container">
            <div class="control-group main-controls">
                <a class="previous" ng-click="playPreviousSong()">
                    <span class="ion-skip-backward"></span>
                </a>
                <a class="play-pause" ng-click="playPauseSong()">
                    <span class="ion-play"></span>
                </a>
                <a class="next" ng-click="playNextSong()">
                    <span class="ion-skip-forward"></span>
                </a>
            </div>
            <div class="control-group currently-playing">
                <h2 class="song-name"></h2>
                <h2 class="artist-song-mobile"></h2>
                <h3 class="artist-name"></h3>
                <div class="seek-control">
                    <div class="seek-bar">
                        <div class="fill"></div>
                        <div class="thumb"></div>
                    </div>
                    <div class="current-time"></div>
                    <div class="total-time"></div>
                </div>
            </div>
            <div class="control-group volume">
                <span class="ion-volume-high icon"></span>
                <div class="seek-bar">
                    <div class="fill"></div>
                    <div class="thum"></div>
                </div>
            </div>
        </div>
    </div>
</section>
