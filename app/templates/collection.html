<main class="album-covers clearfix collection">
    <section>
        <div class="collection-album-container column fourth" ng-repeat="album in albumList">
            <img ng-src="{{ album.albumArtUrl }}"/>
            <div class="collection-album-info caption">
                <p>
                    <a class="album-name" ui-sref="album" ng-click="updateSelectedAlbum(album)">{{ album.nameÂ }}</a>
                    <br/>
                    <a ui-sref="album">{{ album.artist }}</a>
                    <br/>
                    {{ album.songs.length }} songs
                    <br/>
                </p>
            </div>
        </div>
    </section>
</main>
